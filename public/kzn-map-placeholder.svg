  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">KwaZulu-Natal</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="#475569" text-anchor="middle">Map Placeholder</text>
